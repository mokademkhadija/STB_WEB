<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />

<ion-content>
  <div >
    <ion-icon style="float: left; color:#FFF; font-size: 30px; margin-top: 10px; margin-left: 10px;" name="menu"
      (click)="openMenu()"></ion-icon>
  </div>

  <div class="header" style="text-align: center;">
    <h2>Liste des client {{isConten===1?'contentieux':''}}</h2>
    <ion-icon *ngIf="isConten!==1" (click)="ajoutClient()" style=" color:#FFF;     position: absolute;
    top: 48px;
    right: 21px;
    height: 29px;
    width: 32px;" name="add-circle-outline"></ion-icon>

  </div>
  <br>

  <ion-item button detail="true" *ngFor="let element of listUser" (click)="openDetails(element.id)">
    <ion-icon  [color]="element.solde>0?'success':'danger'" name="person-circle-outline"></ion-icon>
        <ion-label style="    padding-left: 10px;">
      <h3>Nom et pr√©nom : {{element.nom}}  {{element.prenom}}</h3>
      <p> Date naissance : {{element?.date_naissance?.substr(0,10)}}</p>
      <p [style]="element.solde>0?'success':red">Solde : {{element.solde}} TND</p>
    </ion-label>
  </ion-item>
